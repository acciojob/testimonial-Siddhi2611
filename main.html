<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .testimonial p {
      margin: 0 0 10px;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-section">
    
    <div class="testimonial">
      <p>This product has changed my life. I can't imagine living without it now!</p>
      <p class="author">– Alex Johnson</p>
    </div>

    <div class="testimonial">
      <p>Excellent service and support. Highly recommended to everyone!</p>
      <p class="author">– Priya Mehra</p>
    </div>

    <div class="testimonial">
      <p>A truly outstanding experience from start to finish.</p>
      <p class="author">– Daniel Kim</p>
    </div>

  </div>

</body>
</html>
