<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .testimonial p {
      margin: 0 0 10px;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-section">
    <h1>What Our Customers Say</h1>

    <div class="testimonial">
      <p>This product is amazing! It really helped me become more productive.</p>
      <p class="author">– Sarah Lee</p>
    </div>

    <div class="testimonial">
      <p>Great value for money and excellent customer support.</p>
      <p class="author">– Ravi Kumar</p>
    </div>

  </div>

</body>
</html>
